<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameScreen">
      <div id="gameTitle">Tic-Tac-Toe</div>
        <div id="playersTurn"></div>
      <div id="playerInputContainer" class="input">
        <input type="text" id="player1NameInput" placeholder="Player 1 Name" />
        <input type="text" id="player2NameInput" placeholder="Player 2 Name" />
        <button id="startButton">Start Game</button>
        
      </div>
      <div id="turnDisplay"></div>

      <section id="gameBoard">
        <div class="quadrant" data-index="0"></div>
        <div class="quadrant" data-index="1"></div>
        <div class="quadrant" data-index="2"></div>
        <div class="quadrant" data-index="3"></div>
        <div class="quadrant" data-index="4"></div>
        <div class="quadrant" data-index="5"></div>
        <div class="quadrant" data-index="6"></div>
        <div class="quadrant" data-index="7"></div>
        <div class="quadrant" data-index="8"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
